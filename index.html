<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main-container">
      <div class="container">
        <input type="number" placeholder="Please type" id="name" />
        <form>
          <div class="col">
            <img src="./images/euro.svg" alt="" />
            <label>EUR:</label>
            <div id="euro"></div>
          </div>
          <div class="col">
            <img src="./images/turkey.svg" alt="" />
            <label>TRY:</label>
            <div id="lira"></div>
          </div>
          <div class="col">
            <img src="./images/russia.svg" alt="" />
            <label>RUB:</label>
            <div id="ruble"></div>
          </div>
          <div class="col">
            <img src="./images/ukraine.svg" alt="" />
            <label>UAH:</label>
            <div id="grivna"></div>
          </div>
        </form>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
